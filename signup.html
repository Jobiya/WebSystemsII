<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 50px;
            padding: 20px;
        }

        /* Style for the sign-up form */
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Log In</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Sign Up</h1>
        <p>Create a new account by filling out the form below:</p>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <form id="signUpForm" action="javascript:void(0);" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Retrieve form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Create an object to hold the form data (this is where you would send the data to a server)
            const userData = {
                firstName: firstName,
                lastName: lastName,
                username: username,
                password: password
            };

            // Simulate a success message (you can later replace this with actual server-side logic)
            console.log('User created:', userData);

            // Show a success message to the user
            alert('Sign up successful! Welcome, ' + firstName + ' ' + lastName + '.');

            // Optionally, reset the form
            document.getElementById('signUpForm').reset();
        });
    </script>

</body>
</html>
