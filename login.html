<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 50px;
            padding: 20px;
        }

        /* Style for the login form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Log In</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Login</h1>
        <p>Login with your username and password:</p>

        <!-- Login Form -->
        <div class="login-form">
            <form id="loginForm" action="javascript:void(0);" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log In</button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulated simple login check
            if (username === 'user' && password === 'password123') {
                alert('Login successful!');
                // Redirect to home page after successful login (you can change this to any other page)
                window.location.href = 'home.html';  // Replace with the actual page you want to redirect to
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>

</body>
</html>
